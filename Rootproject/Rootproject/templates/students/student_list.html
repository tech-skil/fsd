<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex justify-center item-center min-h-screen bg-green-300">
<div class="space-y-5 text-amber-600">

    <h1  class="font-bold text-7xl " >Student List</h1>
    <ul class="text-7xl">
        {% for student in students %}
        <li><a href="{% url 'student-detail' student.pk %}">{{ student.name }}</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
